<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Generator — Static</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>QR Code Generator</h1>
    <p>Enter a URL and get a downloadable QR code you can scan with your phone.</p>

    <label for="urlInput">URL</label>
    <div class="row">
      <input id="urlInput" type="url" placeholder="https://example.com" aria-label="URL to encode" />
      <button id="generateBtn">Generate</button>
    </div>

    <p id="msg" class="msg" role="status" aria-live="polite"></p>

    <div id="output" class="output" hidden>
      <h2>Result</h2>
      <div class="preview">
        <img id="qrImage" alt="Generated QR code" />
      </div>
      <div class="controls">
        <a id="downloadBtn" class="button" download="qrcode.png">Download PNG</a>
        <button id="copyDataBtn" class="button">Copy data URL</button>
      </div>
    </div>

    <footer>
      <p>Tip: Try the example URL <code>https://example.com</code> — scan with your phone to test.</p>
    </footer>
  </main>

  <!-- QR code library (browser build) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
